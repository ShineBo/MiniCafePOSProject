<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="script.js"></script>
  <title>Cafe Devo</title>
</head>
<body>

  <div id="container" class="container"></div>

  <!--Sidebar-->
  <div id="leftMenu">
    <ul>
      <li><button href="#" id="drinks" value="drinks" class="btn_leftMenu">Drinks</button></li>
      <li><button href="#" id="desserts" value="desserts" class="btn_leftMenu">Desserts</button></li>
    </ul>
  </div>

  <!--Top Line-->
  <div class="container">
    <header>
      <h2>Cafe Devo</h2>
      <div class="shoppingBasket">
        <i class="las la-cart-arrow-down"></i>
        <span class="quantity">0</span>
      </div>
    </header>
    <!--Menu List-->
    <div class="products"></div>

    <!--Cart-->
    <div class="cart">
      <h3>Your Cart</h3>
      <ul class="productList"></ul>
      <div class="checkout">
        <input type="text" id="customer_name" placeholder="Enter your name" required />
        <div class="total">
          <small>Subtotal (0 items) MMK</small>
        </div>
        <button id="close_button" class="close">Close</button>
        <button type="submit" class="submit">Submit Order</button>
      </div>
    </div>
  </div>
  
</body>
</html>
